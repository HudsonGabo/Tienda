<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">   
    <head>       
        <title>Modificar Articulo</title>       
        <meta charset="UTF-8">       
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="/css/estilosMenu.css" rel="stylesheet" type="text/css"/>  
    
    </head>  
    <body>    
        <header th:replace="layout/plantilla :: header"/>   
        <h2>Datos del articulo</h2>   
        <br>     
        <a th:href="@{/articulo/listado}">Regresar</a>   
        <br>    
        <br>     
        <form th:action="@{/articulo/guardarArticulo}"            method="post"            th:object="${articulo}">     
            <input type="hidden" name="id_articulo" th:field="*{id_articulo}"/>
            <label for="categoria">Categoria:</label>
            <select th:field="*{id_categoria}">
                <option th:each="categoria: ${categorias}"
                        th:value="${categoria.id_categoria}"
                        th:text="${categoria.descripcion}" />    
            </select>
            <label for="descripcion">Descripcion </label>           
            <input type="text" name="nombre" th:field="*{descripcion}" />    
            <br>       
            <label for="apellidos">Detalle </label>   
            <input type="text" name="apellidos" th:field="*{detalle}" />    
            <br>        
            <label for="precio">Precio </label> 
            <input type="number" name="precio" th:field="*{precio}" /> 
            <br>        
            <label for="existencias">existencias </label>  
            <input type="number" name="existencias" th:field="*{existencias}" />   
            <br>    
            <td>
                <input type="checkbox" name="activo" th:checked="${activo}" ></td>
            
            <input type="submit" name="Guardar" value="Guadar" />    
        </form> 

    </body>
</html>
